<!DOCTYPE html>
<html>
<head>
    <title>Employee Attendance Management System</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head> 
<body>
    <div class="title">
        <h1>Employee Attendance Management System</h1>  
    </div>
    
<div class="container-responsive">

    <div class="login-form">

        <h2>Admin Login</h2>

        <form action="Dashboard.php" method="post">
            
            <div class="input-box">
                <label for="username">Username:</label>
                <input type="text" id="username" name="admin" placeholder="Username" required>
                <i class='bx bxs-user'></i>    
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" id="password" name="admin" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember">
                <label><input type="checkbox" id="rememberme" name="remember">Remember Me</label>
            </div>
          <input type="submit" class="button" value="Login">
          <a href="login.html"><input type="button" class="button" value="Cancel"></a>
        </form>
    </div>
</div>
</body>
</html>
